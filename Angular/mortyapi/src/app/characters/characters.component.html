<h1 class="text-3xl text-center font-bold text-blue-800 p-5">Szereplők</h1>

<ng-container *ngIf="isLoading;else characterslist">
    <h1 class="text-2xl text-center font-bold">Betöltés...</h1>
</ng-container>



<ng-template #characterslist>
    <ng-container *ngIf="results.length>0;else ureslista">
        <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-items-center">
        <ng-container *ngFor="let result of results">
            <!--<p class="text-xl text-center">{{result.name}}</p>-->
            <app-onecharacter [result]="result"></app-onecharacter>
        </ng-container>
        </div>

        <!--<div class="btn-group grid grid-cols-2 w-1/4 my-10 mx-auto">
            
            <button (click)="pageDown()" class="btn btn-outline ">Előző</button>                      
            
            <button (click)="pageUp()" class="btn btn-outline ">Következő</button>
            
        </div>-->
        <div class="btn-group grid grid-cols-3 w-1/5 my-10 mx-auto">
            <button (click)="pageDown()" class="btn btn-outline">«</button>
            <button class="btn">{{page}}</button>
            <button (click)="pageUp()" class="btn btn-outline">»</button>
        </div>
    </ng-container>
</ng-template>

<ng-template #ureslista>
    <h1 class="text-2xl text-center">A lista üres!</h1>
</ng-template>
